<?xml version="1.0"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html">
	<body>
		<ui:composition template="/WEB-INF/templates/desktop/main.xml">
		<ui:define name="title">
				#{msg['index.title']}
			</ui:define>

			<ui:define name="content">
				<h1>#{msg['index.welcome']}
				</h1>
				<p id="abstand">
				
				<h:outputText id="username" value="#{authModel.getBenutzer()}" rendered="#{not empty authModel.username}"/>
				</p>
				
			</ui:define>
		</ui:composition>
	</body>
	
</html>
