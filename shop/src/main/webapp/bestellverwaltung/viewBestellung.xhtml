<?xml version="1.0"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:c="http://java.sun.com/jsp/jstl/core"
	  xmlns:r="http://richfaces.org/rich"
      xmlns:f="http://java.sun.com/jsf/core">
	<body>	
		<ui:composition template="/WEB-INF/templates/desktop/main.xml">
			<ui:param name="pageTitle" value="#{msgBV['viewBestellung.title']}"/>
			
		<ui:define name="content">
			<h:form id="form">
			
			
			<r:panel id="bestellungMainPanel" header="#{msgBV['viewBestellung.heading']}">
				<r:focus id="formFocus"/>
				<h:panelGrid id="bestellungGrid" columns="3">
						
						<h:outputLabel id="idInputLabel"
									   value="#{msgBv['viewBestellung.id']}"
									   for="idInput"/>	
									   
						<h:inputText id="idInput" value="#{bestellungModel.bestellungId}"/>				
						
						<r:commandButton id="findButton"
										 action="#{bestellungModel.findBestellungById}"
										 value="#{msgBv['viewBestellung.submit']}"
										 render="positionen"/>
				</h:panelGrid>
			</r:panel>
			
			<p id="abstand"/>
			
			<r:panel id="positionen" header="#{msgBv['viewBestellung.positionen']}"> 
			<c:set var="bestellung" value="#{flash.bestellung}" scope = "view"/>
			
			<c:set target="#{flash}" property="bestellung" value="#{bestellung}"/>
					<r:dataTable id="positionenTabelle"
					             value="#{bestellung.bestellposten}"
					             var="pos">
					<r:column id="artikelIdSpalte">
							<f:facet name="header">
								#{msgBv['viewBestellung.artikel.id']}
							</f:facet>
							#{pos.artikel.id}
						</r:column>
			
						<r:column id="bezeichnungSpalte">
							<f:facet name="header">
								#{msgBv['viewBestellung.artikel.bezeichnung']}
							</f:facet>
							#{pos.artikel.bezeichnung}
						</r:column>
			
						<r:column id="anzahlSpalte">
							<f:facet name="header">
								#{msgBv['viewBestellung.artikel.anzahl']}
							</f:facet>
							#{pos.anzahl}
						</r:column>
						<f:facet name="footer">
							<h:outputText value="Gesamtpreis: #{bestellung.gesamtpreis} â‚¬"/>
						</f:facet>
				</r:dataTable>
				
				
				</r:panel>
			
			</h:form>
		</ui:define>
		
	</ui:composition>
	
	</body>

</html>
